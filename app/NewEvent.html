<!doctype html>
<html lang="en" ng-app="eventsApp">
  <head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body ng-cloak>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <ul class="nav">
            <li><a href="NewEvent.html">Create Event</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div ng-controller="EditEventController" style="padding-left: 20px; padding-right: 20px;">
      <div class="container">
        <h1>New Event</h1>
        <hr>
        <form name="newEventForm">
          <fieldset>
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" ng-model="event.name" required placeholder="Name of your event...">
            <label for="eventDate">Event Date:</label>
            <input type="text" id="eventDate" ng-model="event.date" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" placeholder="Format: (mm/dd/yyyy)...">
            <label for="eventTime">Event Time:</label>
            <input type="text" id="eventTime" ng-model="event.time" placeholder="Start and end time...">
            <label for="eventLocation">Event Location:</label>
            <input type="text" id="eventLocation" ng-model="event.location.address" placeholder="Address of your event...">
            <br>
            <input type="text" id="eventCity" class="input-small" ng-model="event.location.city" placeholder="City...">
            <input type="text" id="eventProvince" class="input-small" ng-model="event.location.province" placeholder="Province...">

            <label for="eventImageUrl">Image:</label>
            <input type="url" id="eventImageUrl" class="input-xlarge" ng-model="event.imageUrl" placeholder="Url of image...">
          </fieldset>
        </form>

        <img ng-src="{{event.imageUrl}}" src="">
        <br>
        <br>
        <button class="btn btn-primary" type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)">Save</button>
        <button class="btn btn-default" type="button" ng-click="cancelEdit()">Cancel</button>
      </div>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/underscore-1.4.4.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/EditEventController.js"></script>
    <script src="js/services/EventData.js"></script>
    <script src="js/filters.js"></script>

  </body>
</html>
